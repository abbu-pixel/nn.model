<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iris Flower Prediction</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(to right, #a1c4fd, #c2e9fb);
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        .input-container {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 20px;
        }
        input {
            padding: 10px;
            width: 120px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
            text-align: center;
        }
        button {
            padding: 12px 25px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 25px;
            font-size: 20px;
            font-weight: bold;
            padding: 15px 20px;
            border-radius: 10px;
            color: white;
        }
        /* Species Colors */
        .Setosa { background-color: #FF7F50; }       /* Coral */
        .Versicolor { background-color: #6A5ACD; }   /* SlateBlue */
        .Virginica { background-color: #3CB371; }    /* MediumSeaGreen */
    </style>
</head>
<body>

<h1>Iris Flower Prediction ðŸŒ¸</h1>

<div class="input-container">
    <input type="number" step="any" id="feature0" placeholder="Sepal Length">
    <input type="number" step="any" id="feature1" placeholder="Sepal Width">
    <input type="number" step="any" id="feature2" placeholder="Petal Length">
    <input type="number" step="any" id="feature3" placeholder="Petal Width">
</div>

<button onclick="predict()">Predict</button>

<div id="result"></div>

<script>
async function predict() {
    // Get feature values
    const features = [
        parseFloat(document.getElementById("feature0").value),
        parseFloat(document.getElementById("feature1").value),
        parseFloat(document.getElementById("feature2").value),
        parseFloat(document.getElementById("feature3").value)
    ];

    // Send POST request to Flask API
    const response = await fetch("/predict", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ features: features })
    });

    const data = await response.json();
    const resultDiv = document.getElementById("result");
    
    // Remove previous species classes
    resultDiv.className = "";
    resultDiv.classList.add(data.prediction); // Add species class for color

    resultDiv.innerText = "Predicted Species: " + data.prediction;
}
</script>

</body>
</html>
